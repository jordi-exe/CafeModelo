<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
<ons-page>
    <div style="text-align: center; margin-top: 20px; color:#01579b;">
        <img src="img/modelogo.jpg" width="40%">
        <h4>Cocina Modelo</h4>
    </div>
    <div style="text-align: left; margin-top: 50px; margin-left: 85px; color:#01579b;">
        <h2>Sign In</h2>
        <h4>Inicia sesi√≥n para ordenar.</h4>
    </div>
    <div style="text-align: center; margin-top: 50px">

        <p>
            <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
        </p>
        <p style="margin-top:25px">
            <ons-input
                    id="password"
                    placeholder="Password"
                    type="password"
                    modifier="underbar"
            >
            </ons-input>
        </p>

        <section style="padding-left:50px; padding-right:50px; padding-top:10px">
                <ons-button modifier="large">Sign in</ons-button>
            <br>
                <ons-button modifier="quiet">Registrate!</ons-button>
        </section>


    </div>
    <img src="img/footer.png" height="175px" width="400px" padding-top="20px">
</ons-page>
</body>
</html>
